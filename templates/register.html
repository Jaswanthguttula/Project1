<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Clause Detection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.1" />
</head>
<body data-theme="dark">
  <div class="bg-3d">
    <div class="shape cube"></div>
    <div class="shape sphere"></div>
    <div class="shape ring"></div>
    <div class="shape triangle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <main class="container" style="max-width: 450px; padding-top: 5vh;">
    <div class="brand" style="justify-content: center; margin-bottom: 30px;">
      <div class="logo" style="width: 60px; height: 60px; font-size: 24px;">CD</div>
      <div style="text-align: left;">
        <div class="title" style="font-size: 28px;">Clause Detection</div>
        <div class="subtitle">AI Contract Analysis</div>
      </div>
    </div>

    <section class="card" style="padding: 40px;">
      <h2 style="justify-content: center; margin-bottom: 30px;">Create Account</h2>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="status" style="background: rgba(239, 68, 68, 0.1); color: #ef4444; border-color: rgba(239, 68, 68, 0.3); margin-bottom: 20px; width: 100%; border-radius: 12px; justify-content: center;">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="/register">
        <div style="display: flex; flex-direction: column; gap: 20px;">
          <label>
            <span>Username</span>
            <input type="text" name="username" placeholder="Choose a username" required />
          </label>
          <label>
            <span>Email Address</span>
            <input type="email" name="email" placeholder="email@example.com" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" placeholder="Create a password" required />
          </label>
          <button type="submit" class="btn" style="width: 100%; padding: 16px; margin-top: 10px;">
            Create AI Account
          </button>
        </div>
      </form>
      
      <div style="margin-top: 30px; text-align: center;">
        <span class="muted">Already have an account? </span>
        <a href="/login" style="color: var(--accent-blue); font-weight: 600; text-decoration: none; margin-left: 5px;">Login here</a>
      </div>
    </section>
  </main>

  <footer class="footer" style="margin-top: 40px;">
    <div class="container">
      <span class="muted">Clause Detection System &copy; 2024</span>
    </div>
  </footer>
</body>
</html>
